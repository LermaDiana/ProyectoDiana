<!DOCTYPE html>
<html lang="es">
<head>
    <title>Rectangulo</title>
</head>
<body>
    <h1 id="title">Rectangulo</h1>
    <input id="Base" type="text" required placeholder="Ingresa la base">
    <input id="Altura" type="text" required placeholder="Ingresa la altura">
    <select id="operacion">
        <option value="area">Área</option>
        <option value="perimetro">Perímetro</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <h3 id="Resultado"></h3>
    <script>
        function calcular() {
            const base = parseFloat(document.getElementById('Base').value);
            const altura = parseFloat(document.getElementById('Altura').value);
            const operacion = document.getElementById('operacion').value;

            if (base > 0 && altura > 0) {
                if (operacion === "area") {
                    const area = base * altura;
                    document.getElementById('Resultado').textContent = "Área: " + area.toFixed(2);
                } else if (operacion === "perimetro") {
                    const perimetro = 2 * (base + altura);
                    document.getElementById('Resultado').textContent = "Perímetro: " + perimetro.toFixed(2);
                }
            } 
        }
    </script>
</body>
</html>
