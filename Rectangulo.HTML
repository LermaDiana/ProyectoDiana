<!DOCTYPE html>
<html lang="es">
<head>
    <title>Rectangulo</title>
</head>
<body>
</body>
<script>
function calcularArea(base, altura) {
        return base * altura;
    }
    function calculaPerimetro(base, altura) {
        return 2 * base + 2 * altura;
    }
    // guardar el cuadrado de n**2  donde n = 0-100;
    let results = [];
    for (let i = 1; i <= 10; i++) {
        results[i] = `area del rectangulo base=${3} altura=${i} area=${calcularArea(3, i)} m2`;
        document.querySelector("body").innerHTML += results[i];
        document.querySelector("body").innerHTML += "<br/>";
    }
    document.querySelector("body").innerHTML += "<br/>";

    let k = 0;
    while (k <= 10) {
        results[k] = `perimetro del rectangulo base=${3} altura=${k} perimetro=${calculaPerimetro(3, k)} m`;
        document.querySelector("body").innerHTML += results[k];
        document.querySelector("body").innerHTML += "<br/>";
        k += 1;
    }
    
</script>
</html>
