<!DOCTYPE html>
<html lang="es">
<head>
    <title>Triangulo</title>
</head>
<body>
</body>
    
<script>
function calcularArea(base, altura) {
        return (base * altura) / 2;
    }
    function calculaPerimetro(base, altura) {
        return base + altura + Math.sqrt(base * base + altura * altura);
    }
    let results = [];
    for (let i = 1; i <= 10; i++) {
        results[i] = `area del triangulo base=${3} altura=${i} area=${calcularArea(3, i)} m2`;
        document.querySelector("body").innerHTML += results[i];
        document.querySelector("body").innerHTML += "<br/>";
    }
    document.querySelector("body").innerHTML += "<br/>";

    let k = 1;
    while (k <= 10) {
        results[k] = `perimetro del triangulo base=${3} altura=${k} perimetro=${calculaPerimetro(3, k)} m`;
        document.querySelector("body").innerHTML += results[k];
        document.querySelector("body").innerHTML += "<br/>";
        k += 1;
    }
</script>

</script>

</html>
