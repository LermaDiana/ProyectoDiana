    // new structure ES2022
    class Triangulo {
        #perimetro = 0;
        #area = 0;
        #base = 0;
        #altura = 0;

        constructor(base, altura) {
            this.#base = base;
            this.#altura = altura;
        }
        calcularArea() {
            this.#area = (this.#base * this.#altura) / 2;
            return this.#area;
        }

        calculaPerimetro() {
            this.#perimetro = this.#base + this.#altura + Math.sqrt(this.#base ** 2 + this.#altura ** 2);
            return this.#perimetro;
        }
    }
    const triangulo = new Triangulo(3, 4);
