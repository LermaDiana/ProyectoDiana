<script>
function calcularArea(radio) {
        return Math.PI * radio * radio;
    }
    function calcularPerimetro(radio) {
        return 2 * Math.PI * radio;
    }
    let results = [];
    for (let i = 1; i <= 10; i++) {
        results[i] = `area del circulo radio=${i} area=${calcularArea(i).toFixed(2)} m2`;
        document.querySelector("body").innerHTML += results[i];
        document.querySelector("body").innerHTML += "<br/>";
    }
    document.querySelector("body").innerHTML += "<br/>";
    
    let k = 1;
    while (k <= 10) {
        results[k] = `perimetro del circulo radio=${k} perimetro=${calcularPerimetro(k).toFixed(2)} m`;
        document.querySelector("body").innerHTML += results[k];
        document.querySelector("body").innerHTML += "<br/>";
        k += 1;
    }
</script>
