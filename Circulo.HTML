<!DOCTYPE html>
<html lang="es">
<head>
    <title>Círculo</title>
</head>
<body>
    <h1 id="title">Círculo</h1>
    <input id="radio" type="text" required placeholder="Ingresa el radio">
    <select id="operacion">
        <option value="area">Área</option>
        <option value="perimetro">Perímetro</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <h3 id="Resultado"></h3>
    <script>
        function calcular() {
            const radio = parseFloat(document.getElementById('radio').value);
            const operacion = document.getElementById('operacion').value;
            if (radio > 0) {
                if (operacion === "area") {
                    const area = Math.PI * Math.pow(radio, 2);
                    document.getElementById('Resultado').textContent = "Área: " + area.toFixed(2);
                } else if (operacion === "perimetro") {
                    const perimetro = 2 * Math.PI * radio;
                    document.getElementById('Resultado').textContent = "Perímetro: " + perimetro.toFixed(2);
                }
            } 
        }
    </script>
</body>
</html>
