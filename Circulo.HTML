		class Circulo {
			#radio = 0;
            #area = 0;
            #perimetro = 0;
            constructor(radio) {
                this.#radio = radio;
            }
            calcularArea() {
                this.#area = Math.PI * this.#radio ** 2;
                return this.#area;
            }
            calcularPerimetro() {
                this.#perimetro = 2 * Math.PI * this.#radio;
