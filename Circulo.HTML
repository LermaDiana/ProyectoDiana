<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circulo</title>
</head>
<body>
    <h1 id="title">Circulo</h1>
    <h2>Área</h2>
    <input id="radio" type="text" value="" required placeholder="Ingresa el radio"></input>
    <button onclick="calcularArea()">Enviar</button>
    <h3 id="Area"></h3>

    <h2>Perimetro</h2>
    <input id="radioP" type ="text" value="" required placeholder="Ingresa el radio"></input>
    <button onclick="calcularPerimetro()">Enviar</button>
    <h3 id="Perimetro"></h3>
    </body>
    <script>
        function calcularArea() {
            const radio = parseFloat(document.getElementById('radio').value) || 0;
            const area = Math.PI * Math.pow(radio, 2);
            document.getElementById('Area').textContent = "Área: " + area.toFixed(2);
        }
        function calcularPerimetro() {
            const radioP = parseFloat(document.getElementById('radioP').value) || 0;
            const perimetro = 2 * Math.PI * radioP;
            document.getElementById('Perimetro').textContent = "Perimetro: " + perimetro.toFixed(2);
        }

    </script>
