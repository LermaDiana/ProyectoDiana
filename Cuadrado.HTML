<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cuadrado</title>
</head>
<body>
    <h1 id="title">Cuadrado</h1>
    <h2>Área</h2>
    <input id="lado1" type="text" value="" required placeholder="Ingrese el lado1"></input>
    <input id="lado2" type="text" value="" required placeholder="Ingresa el lado2"></input>
    <button onclick="calcularArea()">Enviar</button>
    <h3 id="Area"></h3>
    <h2>Perimetro</h2>
    <input id="L4do1" type="text" value="" required placeholder="Ingrese el lado"></input>
    <button onclick="calcularPerimetro()">Enviar</button>
    <h3 id="Perimetro"></h3>

  
</body>
<script>
    function calcularArea() {
        const lado1 = parseFloat(document.getElementById('lado1').value) || 0;
        const lado2 = parseFloat(document.getElementById('lado2').value) || 0;
        const area = lado1 * lado2;
        document.getElementById('Area').textContent = "Área: " + area.toFixed(2);

    }
    function calcularPerimetro() {
        const L4do1 = parseFloat(document.getElementById('L4do1').value) || 0;
        const perimetro = 4 * L4do1; 
        document.getElementById('Perimetro').textContent = "Perimetro: " + perimetro.toFixed(2);
    }
</script>
</html>
